<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/Lato-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Lato-Bold.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="style/index.css">
  <script type="module" src="./script/main.js"></script>
  <title>ShopOnline</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="logo__link" href="#">
          <img class="logo__img" src="image/logo.png" alt="Логотип">
        </a>

        <button class="header__menu">Меню</button>

        <form class="search__wrapper">
          <input class="header__search" type="search" name="search" placeholder="Я ищу...">
          <button class="search__button"></button>
        </form>

        <div class="header__icons">
          <a class="header__link header__link_profile" href="#">
            <img class="header__img_profile" src="image/profile.svg" alt="Профиль">
            <p class="header__link_text">Профиль</p>
          </a>
          <a class="header__link header__link_basket" class="header__link_basket" href="#">
            <img src="image/basket.svg" alt="Корзина">
            <p class="header__link_text">Корзина</p>
          </a>
          <a class="header__link header__link_heart" href="#">
            <img class="header__img_heart" src="image/heart.svg" alt="Избранное">
            <p class="header__link_text">Избранное</p>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="banner">
      <div class="container">
        <div class="hero__timer timer">
          
        </div>
      </div>
    </section>

    <section class="gallery">
      <div class="container">
        <div class="gallery__wrapper">
          <div class="galley__block galley__block_1">
            <p class="block__text_fz30">
              Книга –<br><span>лучший подарок</span>
            </p>
          </div>
          <div class="galley__block galley__block_2">
            <p class="block__text_fz30">
              Время скидок!
            </p>
            <div class="circle"> -25%</div>
          </div>
          <div class="galley__block galley__block_3">
            <div class="block_3-color">
              <p class="block__text_fz40">
                Вторая пара кроссовок <span>в&nbsp;подарок!</span>
              </p>
            </div>
          </div>
          <div class="galley__block galley__block_4">
            <p class="block__text_fz40">
              Идеи новогодних подарков
            </p>
          </div>
          <div class="galley__block galley__block_5">
            <div class="circle"> -40 %</div>
          </div>
          <div class="galley__block galley__block_6">
            <p class="block__text_fz40">
              Выгодно в декабре!
            </p>
            <div class="circle"> -15%</div>
          </div>
          <div class="galley__block galley__block_7">
            <div class="block_7-color">
              <p class="block__text_fz40 block_7-color_text">
                Новогодние украшения
              </p>
            </div>
          </div>
          <div class="galley__block galley__block_8">
            <div class="circle"> -55%</div>
          </div>
          <div class="galley__block galley__block_9">
            <div class="circle"> -25%</div>
            <p class="block__text_fz30">
              На бытовую химию
            </p>
          </div>
          <div class="galley__block galley__block_10"></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
